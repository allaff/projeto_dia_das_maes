<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Tecnologia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="Logo Nerd_NG 02 para fundo escuro.png" alt="Logo Nerd Tecnologia" class="logo">
            <h1>Hello, welcome!</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nisi risus.</p>
        </div>

        <div class="right-panel">
            <form action="/login" method="POST">
                <input type="email" name="username" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="buttons">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="signup-btn">Sign up</button>
                </div>
                <div class="socials">
                    <p>Follow</p>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-duotone fa-solid fa-browsers"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
